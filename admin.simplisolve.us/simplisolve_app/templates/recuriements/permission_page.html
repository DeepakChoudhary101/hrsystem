{%block main%}
<style>
.accept-form {
    display: none;
    margin-top: 10px;
}

.accept-form.show {
    display: block;
}
.accept-link,
.reject-link,
.show-dates-link {
    text-decoration: none;
    color: #007BFF;
    /* Link color */
    margin-right: 10px;
}

.accept-link:hover,
.reject-link:hover,
.show-dates-link:hover {
    text-decoration: underline;

}
  table {

    width: 100%;
    margin-top:20px;
    margin-bottom:20px;
    overflow-x: auto;
  }

  td ,th{
    text-align: left;
    padding: 5px;
  }
  td:hover
  {
  color:#47b2e4;
  
  }
  tr {
    transition: background-color 0.3s;
    border-bottom: 1px solid black;
  }
   
  }td a.link_hover {
    display: inline-block;
    padding: 6px 12px;
    text-decoration: none;
    background-color: #47b2e4;

  }

  td a.link_hover:hover {
    background-color: #356b8c;
  }

  th {
    
    background-color: #47b2e4;
    color: white;
    padding: 12px;
    text-align: left;
   
  }

  

  


  .reject-form {
    display: none;
    margin-top: 10px;
  }

  .reject-form input[type="text"]

    width: auto;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;

  }
  

  .reject-form input[type="submit"] 
  {
    background-color:#47b2e4;
    color: white;
    border: none;
    padding: 8px;
    border-radius: 5px;
    cursor: pointer;
  }

  .reject-form.show {
    display: block;
  }

  .apply_candidate_form {
    border-top: 3px solid #47b2e4;
    border-bottom: 3px solid #47b2e4;
    box-shadow: 0 0 24px 0 rgba(0, 0, 0, 0.12);
    margin-top: 20px;
    width:100%;
    
  }
  #helo {
    border: 1px solid blue;
    border-radius: 8px;
    background-color: yellow;
    color: black;
    width: fit-content;
    padding: 5px;
    text-decoration: none;
    font-weight: bold;
  }

  @media screen and (max-width: 600px) {
    table thead {
      display: none;
    }

    table td {
        display: block;
        text-align: left;
      
    }

    table td::before {
      content: attr(label);
      font-weight: bold;
      width: 100%;
      min-width: 100%;
     
    }
  }
